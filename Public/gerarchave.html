      <!-- Seção de Parâmetros Criptográficos -->

    <div class="crypto-card">
        <div class="header">
            <h2>Parâmetros Criptográficos</h2>
            <p>Insira os valores numéricos necessários</p>
        </div>
        
        <form id="cryptoForm">
            <div class="input-group">
                <label for="p">Valor de <span class="prime-icon">p</span> (número primo):</label>
                <input type="number" id="p" name="p" min="2" required placeholder="Digite um número primo">
            </div>
            
            <div class="input-group">
                <label for="q">Valor de <span class="prime-icon">q</span> (número primo):</label>
                <input type="number" id="q" name="q" min="2" required placeholder="Digite outro número primo">
            </div>
            
            <div class="input-group">
                <label for="e">Valor de <span class="prime-icon">e</span> (expoente):</label>
                <input type="number" id="e" name="e" min="1" required placeholder="Digite o valor do expoente">
            </div>

            <button type="submit" class="btn-submit" id="gerar-chave-btn">Enviar</button>
        </form>

        <div class="keys-output" id="keysOutput">
          <!-- O resultado aparecerá aqui -->
        </div>
    </div>
