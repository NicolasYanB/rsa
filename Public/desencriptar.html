    <!-- Seção de Desencriptação -->
     
    <div class="decrypt-card">
        <div class="header">
            <h2>Desencriptar Mensagem</h2>
            <p>Insira os parâmetros e o texto criptografado</p>
        </div>
        
        <form id="decryptForm">
            <div class="input-row">
                <div class="input-group">
                    <label for="decrypt-p">Valor de <span class="prime-icon">p</span> (número primo):</label>
                    <input type="number" id="decrypt-p" name="p" min="2" required placeholder="Digite p">
                </div>
                
                <div class="input-group">
                    <label for="decrypt-q">Valor de <span class="prime-icon">q</span> (número primo):</label>
                    <input type="number" id="decrypt-q" name="q" min="2" required placeholder="Digite q">
                </div>
            </div>
            
            <div class="input-group">
                <label for="decrypt-e">Valor de <span class="prime-icon">e</span> (expoente):</label>
                <input type="number" id="decrypt-e" name="e" min="1" required placeholder="Digite e">
            </div>
            
            <div class="input-group">
                <label for="encryptedText">Texto Criptografado:</label>
                <input id="arquivo-desencriptar" class="input-arquivo" type="file" accept=".txt">
                <textarea id="encryptedText" name="encryptedText" rows="4" placeholder="Cole o texto criptografado aqui" class="form-control"></textarea>
            </div>
            
            <button type="submit" class="btn-submit" id="desencriptar-btn">Desencriptar</button>
            
            <div class="output-group">
                <div class="output-label">Texto Desencriptado:</div>
                <div id="decryptedOutput" class="output-text">
                    <!-- O resultado aparecerá aqui -->
                    Nenhum resultado ainda. Clique em "Desencriptar" para processar.
                </div>
            </div>
        </form>
    </div>
