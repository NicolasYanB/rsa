    <!-- Seção de Criptografia -->
     
    <div class="encrypt-card">
        <div class="header">
            <h2>Criptografar Mensagem</h2>
            <p>Insira a chave pública e o texto a ser criptografado</p>
        </div>
        
        <form id="encryptForm">
            <div class="input-group">
                <label for="publicKey">Chave Pública:</label>
                <input type="text" id="publicKey" name="publicKey" required placeholder="Cole a chave pública aqui">
            </div>
            
            <div class="input-group">
                <label for="plainText">Texto para Criptografar:</label>
                <input id="arquivo-encriptar" class="input-arquivo" type="file" accept=".txt">
                <textarea id="plainText" name="plainText" rows="4" placeholder="Digite o texto que deseja criptografar" class="form-control"></textarea>
            </div>
            
            <button type="button" class="btn-submit" id="criptografar-btn">Criptografar</button>
            
            <div class="output-group">
                <div class="output-label">Texto Criptografado:</div>
                <div id="encryptedOutput" class="output-text">
                    <!-- O resultado aparecerá aqui -->
                    Nenhum resultado ainda. Clique em "Criptografar" para gerar.
                </div>
            </div>
        </form>
    </div>
